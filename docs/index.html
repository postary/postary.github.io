<!DOCTYPE html>
	<head>
		<title>Postary</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cookie|Pacifico|Racing+Sans+One|Satisfy" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
		<script src="scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="initial" class="box">
				<span id="logo">Postary</span><h2><img id="envelope-img" src="envelope.png" /> Receive your free postcard</h2>
				
				<h1>We're building a tool to make it effortless<br>to send postcard campaigns to your customers</h1>
				
				<form id="address-form" method="POST">
					<div data-tooltip="Postal address" id="address-field-wrap" class="field-wrap">
						<input id="address-field" name="address" type="text" placeholder="Enter your address" autocomplete="off" autofocus /><input id="post-code-field" name="post-code" type="text" placeholder="Post code" />
					</div>
					<button disabled id="send-button" onclick="submit">Send</button>
				</form>
				<span class="contact">Get in touch theo@postary.com</span>.
			</div>
			<div id="complete" class="box" style="display: none;">
				<h1>Thanks <span id="name-insert"></span>, we'll send you an update when we launch.<br>Look out for your postcard</h1>
			
				<!--<form id="address-form" method="POST">
					<div data-tooltip="Email address" id="email-field-wrap" class="field-wrap">
						<input id="name-field" name="name" type="text" placeholder="You're name" /><input id="email-field" name="email" type="email" placeholder="example@gmail.com" />
					</div>
					<button id="send-email-button" onclick="submit">confirm</button>
				</form>-->
			</div>
		</div>
	</body>
</html>
